{% extends 'base_form.html' %}


{% block title %}feedback{% endblock title %}


{% block active_feedback %}active{% endblock %}

{% block for_title %}Send feedback{% endblock %}

    {% block form %}
        <form name="form" id="form" class="form-horizontal" method="POST" action=".">
            {% csrf_token %}
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                {{ form.name }}
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                {{ form.subject }}
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
                {{ form.message }}
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                {{ form.from_email }}
            </div>
            <div class="form-group">

                <div class="col-sm-12 controls">
                    <button type="submit" href="#" class="btn btn-primary pull-right">Send <i class="glyphicon glyphicon-send"></i></button>
                </div>
            </div>
        </form>
    {% endblock %}
