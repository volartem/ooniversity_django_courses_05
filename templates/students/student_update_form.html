{% extends 'base.html' %}


{% block title %}{{ title }}{% endblock title %}


{% block content %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="messages">
                        {{ message }}
                </div>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">{% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="Edit">
    </form>
{% endblock %}
