<!Doctype html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}{% endblock title %} </title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
    <div id="main_page">
        <div id="page">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="container">
                    <ul class="nav nav-pills">
                        <li class="{% block active_index %}{% endblock %}"><a href="{% url 'index' %}">Главная</a></li>
                        <li class="{% block active_contact %}{% endblock %}"><a href="{% url 'contact' %}">Контакты</a></li>
                        <li class="{% block active_students %}{% endblock %}"><a href="{% url 'students:list_view' %}{% block students_get %}{% endblock %}">Студенты</a></li>
                        <li class="{% block active_quadratic %}{% endblock %}"><a href="{% url 'quadratic:quadratic_results' %}">Quadratic</a></li>
                    </ul>
                </div>
            </nav>
            <div id="content">


            {% block content %}{% endblock content %}


            </div>
        </div>
    </div>
</body>
</html>
